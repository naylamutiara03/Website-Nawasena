<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Link Navigation</title>
  <script defer src="./script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .active-link {
      color: #60a5fa; 
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
  <header id="navbar" class="flex justify-between items-center p-4 md:p-6">
    <img src="../assets/logo.png" alt="Logo" class="h-10 md:h-12 ml-4 md:ml-20">
    <nav class="hidden md:block flex-grow">
      <ul class="flex justify-center space-x-8 text-lg">
        <li><a href="home.html" class="hover:text-blue-400 font-poppins nav-link">Home</a></li>
        <li><a href="services.html" class="hover:text-blue-400 font-poppins nav-link">Services</a></li>
        <li><a href="about.html" class="hover:text-blue-400 font-poppins nav-link">About</a></li>
        <li><a href="events.html" class="hover:text-blue-400 font-poppins nav-link">Events</a></li>
        <li><a href="contact.html" class="bg-blue-500 px-4 py-2 rounded-full text-black hover:bg-blue-600 nav-link">Contact</a></li>
      </ul>
    </nav>
    <div class="block md:hidden">
      <button id="menu-button" class="focus:outline-none">
        <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </header>
  
  <!-- Mobile Dropdown Menu -->
  <div id="mobile-menu" class="hidden bg-black text-white p-4 space-y-4">
    <a href="home.html" class="block hover:text-blue-400 font-poppins nav-link">Home</a>
    <a href="services.html" class="block hover:text-blue-400 font-poppins nav-link">Services</a>
    <a href="about.html" class="block hover:text-blue-400 font-poppins nav-link">About</a>
    <a href="events.html" class="block hover:text-blue-400 font-poppins nav-link">Events</a>
    <a href="contact.html" class="block bg-blue-500 px-4 py-2 rounded-full text-black hover:bg-blue-600 nav-link">Contact</a>
  </div>
</body>
</html>
