<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <footer class="bg-blue-900 py-8">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center text-white">
      <!-- Logo -->
      <img alt="Nawasena logo" class="mb-4 md:mb-0" height="50" src="../assets/logo.png" width="150" />
  
      <!-- Konten Teks dan Ikon -->
      <div class="text-right">
        <div class="flex justify-center md:justify-end space-x-4 mb-4">
          <!-- Ikon WhatsApp -->
          <a
            class="w-14 h-14 flex items-center justify-center rounded-md bg-gray-800 hover:bg-green-500 transition duration-300 transform active:scale-90"
            href="#"
            aria-label="WhatsApp"
          >
            <i class="fa fa-whatsapp text-white text-lg"></i>
          </a>
          <!-- Ikon TikTok -->
          <a
            class="w-14 h-14 flex items-center justify-center rounded-md bg-gray-800 hover:bg-teal-400 transition duration-300 transform active:scale-90"
            href="#"
            aria-label="TikTok"
          >
            <i class="fa fa-tiktok text-white text-lg"></i>
          </a>
          <!-- Ikon Instagram -->
          <a
            class="w-14 h-14 flex items-center justify-center rounded-md bg-gray-800 hover:bg-pink-500 transition duration-300 transform active:scale-90"
            href="#"
            aria-label="Instagram"
          >
            <i class="fa fa-instagram text-white text-lg"></i>
          </a>
          <!-- Ikon YouTube -->
          <a
            class="w-14 h-14 flex items-center justify-center rounded-md bg-gray-800 hover:bg-red-500 transition duration-300 transform active:scale-90"
            href="#"
            aria-label="YouTube"
          >
            <i class="fa fa-youtube text-white text-lg"></i>
          </a>
        </div>
  
        <!-- Teks Footer -->
        <p class="text-center md:text-right">Â© 2024 Nawasena | Indonesia</p>
        <p class="text-center md:text-right">Professional Event Management. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
