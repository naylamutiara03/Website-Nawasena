                    <textarea id="message" class="w-full p-2 rounded border border-gray-300 text-black"

    <script>
        // // Load Navbar
        // fetch('navbar.html')
        //     .then(response => response.text())
        //     .then(html => {
        //         document.getElementById('navbar').innerHTML = html;
        //     })
        //     .catch(error => console.error('Error fetching navbar:', error));

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            })
            .catch(error => console.error('Error fetching footer:', error));

        // Scroll Animation
        document.addEventListener("DOMContentLoaded", function () {
            const fadeInElements = document.querySelectorAll('.fade-in');

            const observerOptions = {
                root: null, // Use the viewport as the root
                rootMargin: '0px',
                threshold: 0.1 // Trigger when 10% of the element is visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // Stop observing once the animation is triggered
                    }
                });
            }, observerOptions);

            fadeInElements.forEach(element => {
                observer.observe(element);
            });
        });

        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Mencegah form reload halaman

            // Ambil nilai input
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            // Nomor WhatsApp tujuan (ganti dengan nomor yang diinginkan)
            const phoneNumber = "62818825251"; // Format internasional tanpa "+"

            // Format pesan untuk WhatsApp
            const whatsappMessage = `Hello, my name is ${name}.%0AEmail: ${email}%0A%0A${message}`;

            // Buat link WhatsApp
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;

            // Arahkan pengguna ke WhatsApp
            window.open(whatsappURL, "_blank");
        });
    </script>
