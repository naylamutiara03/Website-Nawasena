<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Exhibition</title>
    <link rel="icon" href="../assets/logo-nawasena.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="build/tailwind.css" rel="stylesheet">


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* Gaya SVG Loader Huruf N */
        .n-loader-svg {
            width: 150px;
            height: 200px;
            stroke-width: 6;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #n-single-path {
            stroke-dasharray: 0;
            stroke-dashoffset: 0;
            animation: drawN 2s ease-in-out 1;
            stroke: url(#blueToOrangeGradient);
        }

        @keyframes drawN {
            0% {
                stroke-dashoffset: var(--path-length);
            }

            75% {
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dashoffset: 0;
                opacity: 0;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hover effect for images */
        .hover-effect {
            transition: transform 0.3s ease-in-out;
        }

        .hover-effect:hover {
            transform: scale(1.05);
        }

        /* Hover effect for back button */
        .back-button:hover {
            transform: translateX(-5px);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            transition: opacity 0.75s, visibility 0.75s;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        .booth-image {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .booth-image:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-black text-white">
    <!-- Loader -->
    <div class="loader">
        <svg viewBox="0 0 100 150" class="n-loader-svg">
            <defs>
                <linearGradient id="blueToOrangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
                    <stop offset="60%" style="stop-color:#007bff;stop-opacity:1" />
                    <stop offset="80%" style="stop-color:#FF8C00;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
                </linearGradient>
            </defs>

            <path id="n-single-path" d="M 10 130 L 10 20 L 90 130 L 90 20" />
        </svg>
    </div>
    <!-- End Loader -->

    <!-- Navbar -->
    <nav
        class="p-5 bg-black bg-opacity-90 shadow md:flex md:items-center md:justify-between fixed top-0 left-0 w-full z-50">
        <div class="flex justify-between items-center">
            <a href="home.html" class="text-2xl font-[Poppins] cursor-pointer ml-4">
                <img class="h-12 inline" src="../assets/logo.png" alt="Logo">
            </a>

            <!-- Tombol menu hamburger untuk mobile -->
            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <!-- Navigasi -->
        <ul id="menu-list"
            class="md:flex md:items-center z-50 md:z-auto md:static absolute bg-black md:bg-transparent w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 opacity-0 md:opacity-100 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <a href="home.html"
                    class="text-xl hover:text-blue-500 duration-500 font-poppins block text-center md:text-left">Home</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="services.html"
                    class="text-xl hover:text-blue-500 duration-500 font-poppins block text-center md:text-left">Service</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="about.html"
                    class="text-xl hover:text-blue-500 duration-500 font-poppins block text-center md:text-left">About</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="events.html"
                    class="text-xl hover:text-blue-500 duration-500 font-poppins block text-center md:text-left">Events</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="contact.html"
                    class="bg-blue-500 text-white font-[Poppins] duration-500 px-6 py-2 w-[150px] text-center block mx-auto md:mx-4 hover:bg-cyan-400 rounded-lg">
                    Contact
                </a>
            </li>
        </ul>
    </nav>

    <!-- Sticky Header -->
    <div class="fixed top-0 left-0 w-full bg-black bg-opacity-90 z-50 shadow-md mt-20">
        <div class="flex items-center justify-center px-6 md:px-12 py-5 max-w-5xl mx-auto">
            <!-- Back Button -->
            <button onclick="goBack()" class="text-white text-3xl back-button transition-transform duration-300 mr-4">
                <i class="fa fa-arrow-left"></i>
            </button>

            <!-- Title -->
            <h1 class="text-center text-2xl md:text-3xl font-bold w-full font-poppins text-white">
                BOOTH EXHIBITION
            </h1>
        </div>
    </div>

    <!-- Tambahkan padding-top pada konten agar tidak tertutup -->
    <div class="pt-32">
        <!-- Konten halaman -->
    </div>

    <!-- Booth Cards -->
    <div class="mb-10 max-w-5xl mx-auto px-4 mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="p-2 flex justify-center">
                <img alt="Sharp"
                    class="booth-image rounded-lg w-full max-h-[500px] sm:max-h-[400px] md:max-h-[500px] lg:max-h-[600px] object-cover"
                    src="../assets/booth/booth-wm1.jpg" />
            </div>
            <div class="p-2 flex justify-center">
                <img alt="Barco"
                    class="booth-image rounded-lg w-full max-h-[500px] sm:max-h-[400px] md:max-h-[500px] lg:max-h-[600px] object-cover"
                    src="../assets/booth/booth-wm2.jpg" />
            </div>
            <div class="p-2 flex justify-center">
                <img alt="Sidomuncul"
                    class="booth-image rounded-lg w-full max-h-[500px] sm:max-h-[400px] md:max-h-[500px] lg:max-h-[600px] object-cover"
                    src="../assets/booth/booth-wm3.jpg" />
            </div>
            <div class="p-2 flex justify-center">
                <img alt="plataran"
                    class="booth-image rounded-lg w-full max-h-[500px] sm:max-h-[400px] md:max-h-[500px] lg:max-h-[600px] object-cover"
                    src="../assets/booth/booth-wm4.jpg" />
            </div>
            <div class="p-2 flex justify-center">
                <img alt="Chery"
                    class="booth-image rounded-lg w-full max-h-[500px] sm:max-h-[400px] md:max-h-[500px] lg:max-h-[600px] object-cover"
                    src="../assets/booth/booth-wm5.jpg" />
            </div>
            <div class="p-2 flex justify-center">
                <img alt="Sidomuncul Hijau"
                    class="booth-image rounded-lg w-full max-h-[500px] sm:max-h-[400px] md:max-h-[500px] lg:max-h-[600px] object-cover"
                    src="../assets/booth/booth-wm6.jpg" />
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- END Footer -->

    <!-- Scripts -->
    <script>

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            })
            .catch(error => console.error('Error fetching footer:', error));

        // Script Loading
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader");

            setTimeout(() => {
                loader.classList.add("loader-hidden");

                loader.addEventListener("transitionend", () => {
                    if (document.body.contains(loader)) {
                        document.body.removeChild(loader);
                    }
                });
            }, 1000);
        });

        // Scroll Animation
        document.addEventListener("DOMContentLoaded", function () {
            const fadeInElements = document.querySelectorAll('.fade-in');

            const observerOptions = {
                root: null, // Use the viewport as the root
                rootMargin: '0px',
                threshold: 0.1 // Trigger when 10% of the element is visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // Stop observing once the animation is triggered
                    }
                });
            }, observerOptions);

            fadeInElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>

    <script>
        function Menu(e) {
            let list = document.getElementById('menu-list');
            if (e.name === 'menu') {
                e.name = "close";
                list.classList.add('top-[70px]', 'opacity-100');
            } else {
                e.name = "menu";
                list.classList.remove('top-[70px]', 'opacity-100');
            }
        }

        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "home.html"; // Default ke home jika tidak ada halaman sebelumnya
            }
        }

        // script untuk animasi garis SVG (loader)
        document.addEventListener('DOMContentLoaded', () => {
            const path = document.getElementById('n-single-path');
            const loader = document.querySelector('.loader');

            const length = path.getTotalLength();
            path.style.setProperty('--path-length', length);
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;

            path.addEventListener('animationend', () => {
                loader.classList.add('loader-hidden');

                loader.addEventListener('animationend', (e) => {
                    if (e.animationName === 'fadeOutLoader' && document.body.contains(loader)) {
                        document.body.removeChild(loader);
                    }
                });
            }, { once: true });
        });
    </script>


</body>

</html>
