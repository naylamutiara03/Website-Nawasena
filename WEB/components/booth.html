<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Exhibition</title>
    <link rel="icon" href="../assets/logo-nawasena.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        opensans: ['Open Sans', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hover effect for images */
        .hover-effect {
            transition: transform 0.3s ease-in-out;
        }

        .hover-effect:hover {
            transform: scale(1.05);
        }

        /* Hover effect for back button */
        .back-button:hover {
            transform: translateX(-5px);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f7f9fb;
            transition: opacity 0.75s, visibility 0.75s;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader::after {
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid #dddddd;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }

        @keyframes loading {
            from {
                transform: rotate(0turn);
            }

            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

<body class="bg-black text-white">
    <div class="loader"></div>
    <!-- Navbar -->
    <nav
        class="p-5 bg-black bg-opacity-90 shadow md:flex md:items-center md:justify-between fixed top-0 left-0 w-full z-50">
        <div class="flex justify-between items-center">
            <a href="home.html" class="text-2xl font-[Poppins] cursor-pointer ml-4">
                <img class="h-12 inline" src="../assets/logo.png" alt="Logo">
            </a>

            <!-- Tombol menu hamburger untuk mobile -->
            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <!-- Navigasi -->
        <ul id="menu-list"
            class="md:flex md:items-center z-50 md:z-auto md:static absolute bg-black md:bg-transparent w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 opacity-0 md:opacity-100 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <a href="home.html"
                    class="text-xl hover:text-blue-500 duration-500 font-poppins block text-center md:text-left">Home</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="services.html"
                    class="text-xl hover:text-blue-500 duration-500 font-poppins block text-center md:text-left">Service</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="about.html"
                    class="text-xl hover:text-blue-500 duration-500 font-poppins block text-center md:text-left">About</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="events.html"
                    class="text-xl hover:text-blue-500 duration-500 font-poppins block text-center md:text-left">Events</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="contact.html"
                    class="bg-blue-500 text-white font-[Poppins] duration-500 px-6 py-2 w-[150px] text-center block mx-auto md:mx-4 hover:bg-cyan-400 rounded">
                    Contact
                </a>
            </li>
        </ul>
    </nav>

    <!-- Back Button & Title Container -->
    <div class="flex items-center justify-center px-6 md:px-12 py-5 mb-6 max-w-5xl mx-auto mt-20">
        <!-- Back Button -->
        <button onclick="goBack()" class="text-white text-3xl back-button transition-transform duration-300 mr-4">
            <i class="fa fa-arrow-left"></i>
        </button>

        <!-- Title -->
        <h1 class="text-center text-2xl md:text-3xl font-bold w-full">BOOTH EXHIBITION</h1>
    </div>

    <!-- Booth Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-10 max-w-5xl mx-auto">
        <div class="p-2 flex justify-center">
            <img alt="Sharp" class="rounded-lg w-full h-[180px] sm:h-[250px] md:h-[300px] object-cover hover-effect"
                src="../assets/booth/booth-wm1.jpg" />
        </div>
        <div class="p-2 flex justify-center">
            <img alt="Barco" class="rounded-lg w-full h-[180px] sm:h-[250px] md:h-[300px] object-cover hover-effect"
                src="../assets/booth/booth-wm2.jpg" />
        </div>
        <div class="p-2 flex justify-center">
            <img alt="Sidomuncul"
                class="rounded-lg w-full h-[180px] sm:h-[250px] md:h-[300px] object-cover hover-effect"
                src="../assets/booth/booth-wm3.jpg" />
        </div>
        <div class="p-2 flex justify-center">
            <img alt="Plataran" class="rounded-lg w-full h-[180px] sm:h-[250px] md:h-[300px] object-cover hover-effect"
                src="../assets/booth/booth-wm4.jpg" />
        </div>
        <div class="p-2 flex justify-center">
            <img alt="Chery" class="rounded-lg w-full h-[180px] sm:h-[250px] md:h-[300px] object-cover hover-effect"
                src="../assets/booth/booth-wm5.jpg" />
        </div>
        <div class="p-2 flex justify-center">
            <img alt="Sidomuncul Hijau"
                class="rounded-lg w-full h-[180px] sm:h-[250px] md:h-[300px] object-cover hover-effect"
                src="../assets/booth/booth-wm6.jpg" />
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- END Footer -->

    <!-- Scripts -->
    <script>

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            })
            .catch(error => console.error('Error fetching footer:', error));

        // Script Loading
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader');

            // Set a timeout to hide the loader after 2 seconds
            setTimeout(() => {
                loader.classList.add('loader-hidden');

                loader.addEventListener('transitionend', () => {
                    document.body.removeChild(loader);
                });
            }, 1000); // 2000 milliseconds = 2 seconds
        });

        // Scroll Animation
        document.addEventListener("DOMContentLoaded", function () {
            const fadeInElements = document.querySelectorAll('.fade-in');

            const observerOptions = {
                root: null, // Use the viewport as the root
                rootMargin: '0px',
                threshold: 0.1 // Trigger when 10% of the element is visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // Stop observing once the animation is triggered
                    }
                });
            }, observerOptions);

            fadeInElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>

    <script>
        function Menu(e) {
            let list = document.getElementById('menu-list');
            if (e.name === 'menu') {
                e.name = "close";
                list.classList.add('top-[70px]', 'opacity-100');
            } else {
                e.name = "menu";
                list.classList.remove('top-[70px]', 'opacity-100');
            }
        }

        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "home.html"; // Default ke home jika tidak ada halaman sebelumnya
            }
        }
    </script>


</body>

</html>
